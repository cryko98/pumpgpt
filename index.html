    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process to prevent crashes in browser environments
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pump: {
                green: '#8ed7b1', // Updated to pastel mint green
                dark: '#15803D', // Darker green for hover/active states
                black: '#022C22', // Deep green/black for text
                white: '#FFFFFF',
                light: '#F0FDF4', // Very light green/mint
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Impact', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(142, 215, 177, 0.6)',
              'glow-white': '0 0 20px rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>

          -ms-overflow-style: none;
          scrollbar-width: none;
